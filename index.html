<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--     <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<div id="app"></div>
        <script>
            window.$docsify = {
              el: '#app',
              auto2top: true,
              coverpage: "read.md",
              onlyCover: false,
	      loadSidebar: "sidebar.md",
	      relativePath: true,
	      mergeNavbar: true,
	      maxLevel: 4,
	      subMaxLevel: 2,
              name: 'Solution Diagram',
              repo: 'https://github.com/aarnavpant/trail.git',
              search: {
                noData: {
                  '/': 'No results!'
                },
                paths: 'auto',
                placeholder: {
                  '/': 'Search'
                }
              }
            }
              
            // always open external links in new tab  
            window.onload = function openLinksInNewTab() {
              Array.from(document.getElementsByTagName("a"))
                .filter(link => link.hostname != window.location.hostname)
                .forEach(link => link.target = '_blank');
            }
          </script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
